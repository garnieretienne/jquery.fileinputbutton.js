<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JQuery plugin: jquery.fileinputbutton.js</title>
</head>
<body>
  <form action="" method="post">
    <label>Before:</label> <br />
    <input type="file" name="file1"/> <br />
    <label>After: (with picture)</label> <br />
    <input id='stylized' type="file" name="file1"/> <br />
    <label>After: (with div)</label> <br />
    <input id='stylized_div' type="file" name="file1"/> <br />
    <label>Debug Mode:</label> <br />
    <input id='debug' type="file" name="file1"/> <br />
  </form>
  <script type="text/javascript" src='js/jquery-1.6.1.min.js'></script>
  <script type="text/javascript" src='../jquery.fileinputbutton.js'></script>
  <script type="text/javascript">
    $(function () {
      $('#stylized').fileinputbutton({
        'image'  : 'images/upload_button.png',
        'width'  : '200px',
        'height' : '43px'
      });
    
      css_button = $('<a href="" title="Send your files">');
      css_button.text('Send your files');
      css_button.css({
        'display'          : 'block',
        'text-decoration'  : 'none',
        'padding'          : '5px',
        'background-color' : 'green',
        'text-align'       : 'center',
        'color'            : 'white'
      });

      $('#stylized_div').fileinputbutton({
        'div'    : css_button,
        'width'  : '200px',
        'height' : '43px'
      });
    
      $('#debug').fileinputbutton({
        'width'  : '100%',
        'height' : '200px',
        'debug'  : true
      });
    });
  </script>
</body>
</html>
